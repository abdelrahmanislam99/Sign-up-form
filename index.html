<html lang="en">
  <head>
    
    <meta name="description" content="" /> 
    <meta name="revised" content="" />
    <meta name="keywords" content="" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/normalize(3.0.1).css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<!--[if lt IE 9]-->
	<script src="js/html5shiv.min.js"></script>
<!--[endif]-->

  </head>
  <body style="background-image: url(img/Join\ us2.jpg)">

    <div class="container ">

      <h1 class="mt-5">Join us</h1>

      <br>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" required >
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" required >
        </div>
      </div>

      <br>
    


      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4"><span class="bg-light">Email</span> </label>
            <input type="email" class="form-control" id="inputEmail4" required >
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4"><span class="bg-light">Password</span></label>
            <input type="password" class="form-control" id="inputPassword4" required >
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress"><span class="bg-light">Address</span></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Enter your village"  required>
        </div>
        <div class="form-group">
          <label for="inputAddress2"><span class="bg-light">Address 2</span></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your detailed address" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity"><span class="bg-light">City</span></label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState"><span class="bg-light">State</span></label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Egypt</option>
              <option>Emirates</option>
              <option>Jordan</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip"><span class="bg-light">Zip</span></label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-light">Submit</button>
      </form>
      <br>

      <div>
        Already have an account ? <span><a href="#"><span class="bg-light">Sign in</span></a></span>
      </div>
      <br>
    </div>


    <footer></footer>

     <script src="js/popper.min.js"></script>
     <script src="js/jquery-3.5.1.js"></script>
     <script src="js/bootstrap.js"></script>
     <script src="js/script.js"></script>
  </body>
</html>
